<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="static/lib/jquery.min.js"></script>
	<script src="static/js/main.js" charset="utf-8"></script>
	<script src="static/js/param.js" charset="utf-8"></script>
	<link href="static/lib/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="static/css/styles.css">
	<title>Forestry Manager</title>
</head>
<body><!-- oncontextmenu="return false" -->
	<div id="pg_game">
	<h1>Forestry Manager</h1>

	<div id="sti_container" class="ctn" style="height: 500px;padding-top:5px">
	<div style="width:800px;margin-right: auto; margin-left: auto; padding-bottom: 40px;color:#393232;">
		<div style="font-size: 24px;width: 354px;text-align:center;float: left;">Plant A</div>
		<div style="font-size: 24px;width: 354px;text-align:center;float: right;">Plant B</div>
	</div>
	<div style="width:800px;margin-right: auto; margin-left: auto;">
		<div id="node_left" class="node_x" style="margin-left: 0;float: left;clear: both;"><div id='node_cau_rec' class='node_rec'></div></div>
		<div id="node_right" class="node" style="margin-right: 0;float: right;"></div>
		<div id="hint_arrow" style="position: absolute;margin-left: 320px;margin-top: 80px;"><!-- 358px -->
			<img src="static/img/arrow.png" width="90px">
		</div>

	</div>
	<div style="clear: both;"></div>
	</div>

	<div class="ctn" style="height: 140px;padding:10px">
		<form>
			DirectionX: 
			<select name="DirectionX" id="DirectionX" required>
            	<option value="Increase">Increase</option>
            	<option value="Decrease">Decrease</option>
	        </select>&nbsp&nbsp&nbsp&nbsp
	        Slope: 
	        <select name="Slope" id="Slope" required>
            	<option value="Positive">Positive</option>
            	<option value="Negative">Negative</option>
	        </select>&nbsp&nbsp&nbsp&nbsp
	        RangeY: 
	        <select name="RangeY" id="RangeY" required>
            	<option value="Boundary">Boundary</option>
            	<option value="Middle">Middle</option>
	        </select>&nbsp&nbsp&nbsp&nbsp
	        Lag: 
	        <select name="Lag" id="Lag" required>
            	<option value="Short">Short</option>
            	<option value="Long">Long</option>
	        </select>&nbsp&nbsp&nbsp&nbsp
	       	Rigidity: 
	        <select name="Rigidity" id="Rigidity" required>
            	<option value="Rigid">Rigid</option>
            	<option value="Non-rigid">Non-rigid</option>
	        </select>
		</form>

		<div style="padding-top: 20px;">
			<button id="btn_load" class="btn-primary btn-lg" onclick="my_trial()">Load</button>
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<button id="btn_test" class="btn-primary btn-lg" onclick="sti_play()" disabled>Observe</button>
		</div>

		<div  style="padding-top: 10px;padding-left: 520px;">
			Click <a href="exp_demo/index.html" target="_blank">here</a> to see the instructions and procedure.
		</div>

	</div>
	</div>
	<br><br><br>

</body>
</html>
